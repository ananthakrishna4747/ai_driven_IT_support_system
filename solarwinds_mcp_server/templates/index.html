<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ bot_name }} - {{ company_name }} IT Support Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <div class="header-logo">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="{{ company_name }} Logo">
                <h1>{{ bot_name }}</h1>
            </div>
            <div class="header-buttons">
                <button id="docsButton" class="btn btn-docs" title="Documentation">
                    <i class="fas fa-book"></i> Docs
                </button>
                <button id="clearButton" class="btn btn-clear" title="Clear Chat">
                    <i class="fas fa-trash"></i> Clear
                </button>
            </div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                <div class="message-avatar">
                    <img src="{{ url_for('static', filename='img/chatbot-icon.png') }}" alt="Bot">
                </div>
                <div class="message-content">
                    <p>Hi, I'm {{ bot_name }}, How can I help you today?</p>
                </div>
                <div class="message-time">Now</div>
            </div>
        </div>
        
        <div class="user-input">
            <input type="text" id="userInput" placeholder="Type your message here..." autofocus>
            <button id="sendButton" class="btn btn-send">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/chatbot.js') }}"></script>
</body>
</html>
